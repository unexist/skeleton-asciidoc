extends: default

page:
  margin: [0in, 0in, 0in, 0in]

header:
  height: 0.7in
  background-color: b2b2b2

footer:
  height: 1.2in
  background-color: 292827
  recto:
    right:
      content: '{chapter-title} | *{page-number}*'
  verso:
    left:
      content: '*{page-number}* | {chapter-title}'

table:
  border-color: dedede
  head:
    font-style: bold
    background-color: f7f8f7
    border-bottom-width: 0.5

heading:
    font-color: ba3925
    font-style: normal

links:
    font-color: 2156a4
