extends: default

font:
  catalog:
    merge: false
    OpenSans:
      normal: opensans-normal.ttf
      italic: opensans-italic.ttf
      bold: opensans-bold.ttf
      bold_italic: opensans-bold_italic.ttf

page:
    margin: 0in

base:
  font-family: OpenSans

title-page:
  text-align: center

header:
  height: 0.7in
  vertical-align: middle
  font-color: #ffffff
  background-color: #b2b2b2
  recto:
    left:
      content: '{document-title}'
    right:
      content: '{revdate}'
  verso:
    left:
      content: $header-recto-left-content
    right:
      content: $header-recto-right-content

prose:
  margin-inner: [5mm 5mm 5mm 5mm]

table:
  border-color: #dedede
  head:
    font-style: bold
    background-color: #f7f8f7
    border-bottom-width: 0.5

heading:
  font-color: #ba3925
  # Book-type: h1 - Part titles, h2 = Chapter titles
  h1:
    margin-page-top: 0.7in
    margin-top: 0.7in
  h2:
    margin-page-top: 0.7in
    margin-top: 0.7in

links:
  font-color: #2156a4

footer:
  height: 1.2in
  vertical-align: middle
  font-color: #ffffff
  background-color: #292827
  recto:
    left:
      content: '{page-number}'
    center:
      content: '(c) 2025-present Christoph Kappel <christoph@unexist.dev>'
    right:
      content: 'image:../images/unexist.png[width=50]'
  verso:
    left:
      content: $footer-recto-left-content
    center:
      content: $footer-recto-center-content
    right:
      content: $footer-recto-right-content
